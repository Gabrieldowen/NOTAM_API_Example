{% extends 'base.html' %}

{% block content %}
<script type="text/javascript" src="static/map.js"></script>
<style>
    .custom-btn {
        background-color: #aeb2eb;
        color: #fff;
    }
</style>

<div style="display: flex; ">
    <input type="image" id="plane" src="static/images/plane.png" onclick="returnToForm()" alt="Submit">
    <span class="custom-text">Go Back</span>
</div>

<div class="container mt-5">
    <button id="filterButton" onmouseenter="showFilterOptions()" onmouseleave="hideFilterOptions()" class="btn btn-primary">Filter</button>
    <button id="rankButton" onmouseenter="showRankList()" onmouseleave="hideRankList()" class="btn btn-primary">Rank</button>
	
    <div id="filterOptions" class="dropdown-menu" onmouseenter="showFilterOptions()" onmouseleave="hideFilterOptions()">
        <form>
            <input type="checkbox" id="closed_runways" name="filter_options" value="closed_runways">
            <label for="closed_runways">Closed Runways</label><br>
            <input type="checkbox" id="obstacle_notams" name="filter_options" value="obstacle_notams">
            <label for="obstacle_notams">Obstacle NOTAMs</label><br>
            <input type="checkbox" id="high_obstacle_notams" name="filter_options" value="high_obstacle_notams">
            <label for="high_obstacle_notams">High Obstacle NOTAMs</label><br>
            <input type="checkbox" id="lighting_marking_notams" name="filter_options" value="lighting_marking_notams">
            <label for="lighting_marking_notams">Lighting & Marking NOTAMs</label><br>
            <input type="checkbox" id="cancelled_notams" name="filter_options" value="cancelled_notams">
            <label for="cancelled_notams">Remove Cancelled NOTAMs</label><br>
            <button type="button" onclick="applyFilters()">Apply Filters</button>
        </form>
    </div>
	
    <div id="sortableListContainer" class="sortable-list" onmouseenter="showListContainer()" onmouseleave="hideListContainer()">
        <ul id="notamBoxes">
            <li draggable="true">FDC</li>
            <li draggable="true">INTL</li>
            <li draggable="true">DOM</li>
            <li draggable="true">MIL</li>
            <li draggable="true">SAA</li>
        </ul>
        <button type="button">Apply Rank</button>
    </div>
</div>

<div class="container mt-5" id="notamList">
    <h1>NOTAM Information</h1>
    <p>Total number of Notams fetched: {{ notams|length }}</p>
    <p>{{ closedR|length }} deal with Runway Closures</p>

    <!-- Optional map display -->
    <div class="m-2" style="height: 300px; width: 100%;" id="map"></div>

    <div class="accordion">
        {% for notam in notams %}
        <div class="accordion-item">
            <input type="checkbox" class="custom-checkbox" id="item{{ loop.index }}">
            <label for="item{{ loop.index }}" style="background-color: {{ notam.color }};" class="accordion-header custom-checkbox-label">
                {% if notam.color == '#ff7f7f' %}
                    <i class="fas fa-exclamation-triangle" style="color: black;"></i>
                {% elif notam.color == '#bad4b7' %}
                    <i class="fas fa-check-square" style="color: black;"></i>
                {% elif notam.color == '#ffd966' %}
                    <i class="fas fa-exclamation-circle" style="color: black;"></i>
                {% endif %}
                Notam ID: {{ notam.id }} Type: {{ notam.type }}
            </label>
            <div class="accordion-content">
                <!-- Additional details for each NOTAM -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for handling map and display -->
<script src="static/display.js"></script>
<script src="static/map.js"></script>

{% endblock %}
