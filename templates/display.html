{% extends 'base.html' %}

{% block content %}
<div style="display: flex; ">
    <input type="image" id ="arrow" src="static/images/plane2.png" onclick="returnToForm()" alt="Submit">
    <span class = "custom-text">
        Go Back
    </span>
</div>

 <div class="container mt-5">
        <h1>NOTAM Information</h1>

        
        <div class="accordion">
            {% for notam in notams %}
            <div class="accordion-item">
                <input type="checkbox" id="item{{ loop.index }}">
                <label for="item{{ loop.index }}" class="accordion-header">NOTAM ID: {{ notam.id }}</label>
                <div class="accordion-content">
                    <p><strong>Series: </strong>{{ notam.series }}</p>
                    <p><strong>Number: </strong>{{ notam.number }}</p>
                    <p><strong>Type: </strong>{{ notam.type }}</p>
                    <p><strong>Issued: </strong>{{ notam.issued }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>


    
    
{% endblock %}
